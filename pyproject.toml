[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "project-arrakis"
version = "0.1.2"
authors = [
    {name="Dilip Kalagotla", email="dilipkalagotla@gmail.com"},
    ]
description = "One-way coupled Lagrangian Particle Tracking for CFD simulations. Includes many auxiliary tools."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
homepage = "https://github.com/kalagotla/project-arrakis"
issues = "https://github.com/kalagotla/project-arrakis/issues"